# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Background opacity
  #
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 0.99

# Colors (Mariana)
colors:
  bright:
    black: '#330563'
    blue: '#85add6'
    cyan: '#82c4c4'
    green: '#acd1a8'
    magenta: '#d8b6d8'
    red: '#f97b58'
    white: '#ffffff'
    yellow: '#fac761'
  cursor:
    cursor: '#fcbb6a'
    text: '#ffffff'
  normal:
    black: '#000000'
    blue: '#6699cc'
    cyan: '#5fb4b4'
    green: '#99c794'
    magenta: '#c695c6'
    red: '#ec5f66'
    white: '#f7f7f7'
    yellow: '#f9ae58'
  primary:
    background: '#343d46'
    foreground: '#d8dee9'
  selection:
    background: '#4e5a65'
    text: '#d8dee9'

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
